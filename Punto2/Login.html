<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css"> <!-- Se enlaza el archivo CSS -->
</head>
<body>
    <div class="contenedor">
        <div class="div1"></div>
       
        <div class="left">
            <div class="container-content">
                <div class="container-logo">
                    <div class="logo-info">
                        <img src="/Imagen/car-wash-car-washing-car-service-station-svgrepo-com.svg" alt="">
                        <h1>CleanMyCar</h1>
                        <p>India's first waterless car cleaning company</p>
                    </div>
                </div>
                <div class="right">
                    <div class="help-wrapper">
                        <a href="#" class="help-link">Need help?</a>
                    </div>
                    <div class="login-form">
                       
                        <h2>Login</h2>
                        <div class="inputs">
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="input-field" placeholder="joe@gmail.com">
                            </div>
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="input-field" placeholder="Enter your Password">
                                <a href="#" class="forgot-password-link">Forgot password?</a>
                            </div>
                            
                        </div>
                      
                        <button class="login-button">Login</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
